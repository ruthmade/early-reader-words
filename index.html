<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#F5F1E8">
    <title>Early Reader Words | ruthmade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

    body {
        font-family: 'Arial', 'Helvetica', sans-serif;
        background: linear-gradient(135deg, #F5F1E8 0%, #E8DCC8 100%);
        color: #4A4238;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        line-height: 2;
        gap: 30px;
    }

    .container {
        max-width: 800px;
        width: 100%;
        background: rgba(255, 255, 255, 0.8);
        padding: 60px 40px;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(74, 66, 56, 0.15);
        border: 3px solid rgba(184, 197, 176, 0.4);
        text-align: center;
    }

    .story {
        font-size: 3em;
        color: #4A4238;
        line-height: 1.6;
        font-weight: normal;
        white-space: pre-line;
    }

    .refresh-btn {
        padding: 20px 40px;
        font-size: 1.3em;
        background: #B8C5B0;
        color: #4A4238;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-family: 'Arial', sans-serif;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(184, 197, 176, 0.3);
    }

    .refresh-btn:hover {
        background: #8FA39A;
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(184, 197, 176, 0.4);
    }

    .refresh-btn:active {
        transform: translateY(0);
    }

    footer {
        position: fixed;
        bottom: 10px;
        left: 0;
        right: 0;
        text-align: center;
        font-size: 0.85em;
        color: #8FA39A;
    }

    footer a {
        color: #8FA39A;
        text-decoration: none;
        border-bottom: 1px solid #B8C5B0;
    }

    @media (max-width: 768px) {
        body {
            gap: 20px;
        }

        .container {
            padding: 40px 30px;
        }

        .story {
            font-size: 2.4em;
        }

        .refresh-btn {
            font-size: 1.1em;
            padding: 16px 32px;
        }
    }

    @media (max-width: 480px) {
        .story {
            font-size: 2em;
        }
    }
</style>

</head>
<body>
    <div class="container">
        <div class="story" id="story">loading...</div>
    </div>

<button class="refresh-btn" onclick="showNewStory()">new words</button>

<footer>
    Made with care by <a href="https://x.com/rubyruth" target="_blank" rel="noopener">@rubyruth</a>
</footer>

<script>
    const stories = [
        // Trucks and cars
        "the red truck is big",
        "dad gets in the truck\nthe truck can go",
        "the truck brings rocks\nit dumps them in a pit",
        "a black van stops\nthe van gets gas",
        "the car honks at us",
        "ten trucks are on the road",
        "the dump truck tips\nrocks spill out",
        "a red car zooms fast",
        "dad will check his truck\nit makes a clunk",
        "the truck got stuck in mud\ndad will push it",
        "mom fills the van with gas",
        "a fast black car goes past",
        "the trash truck picks up bags",
        
        // Planes and jets
        "the jet is up in the sky",
        "a big jet zooms past clouds",
        "jets can go fast",
        "we get on the jet\nit takes off",
        "the jet lands\nwe can get off",
        "a red jet has six windows",
        "planes can fly in the sky",
        
        // Trains
        "the train is on tracks",
        "we sit in the train\nit goes choo choo",
        "the long train stops\nwe get on",
        "a red train brings us to the next stop",
        "the train makes a clank sound",
        
        // Boats and ships
        "a ship sails on the pond",
        "the ship has a big red flag",
        "we get on the ship\nit sails away",
        "a big ship brings fish to the dock",
        "the ship honks when it stops",
        
        // Buses
        "the bus stops\nwe get on",
        "a long bus picks up kids",
        "the bus honks and then it stops",
        "we sit on the bus",
        
        // Construction and digging
        "the digger digs up the rocks",
        "a man digs a big pit",
        "the truck brings sand",
        "we stack up blocks\nthe stack gets big",
        "dad has a big drill\nit spins fast",
        "a man fills the truck with gravel",
        
        // Animals
        "a black cat sits on the mat",
        "the dog runs fast\nwe run too",
        "six ducks swim in the pond",
        "the dog digs in the mud",
        "a frog hops on the rocks",
        "ducks quack at us",
        "the cat naps on the bed",
        
        // Food and eating
        "mom cooks meat\nit smells good",
        "we eat chips at lunch",
        "dad cuts a fresh red apple",
        "we drink milk from a cup",
        "mom makes pasta and adds ham",
        "we have grapes and plums",
        "crack eggs in the pan",
        
        // Playing
        "kick the red ball\nit rolls fast",
        "we throw the ball",
        "we run and then we stop",
        "we splash in the water",
        "we jump in the grass",
        "we run to the hill",
        "we dig in the dirt",
        "we hop and jump",
        
        // Daily activities
        "dad gets in the car\nwe drive away",
        "time to get in the bath\nit has lots of water",
        "mom gets milk from the store",
        "we pack snacks in a bag",
        "time to brush my teeth",
        "we will read a story",
        "pick up blocks\nstack them up",
        
        // Weather and outside
        "the sun is hot\nwe sit in the shade",
        "rain drops on the road",
        "the wind shakes the big trees",
        "a thick fog hides the road",
        "the sun sets\nthe sky is dark",
        "snow falls on my hat",
        
        // More vehicles doing things
        "the truck brings logs\nit stacks them up",
        "a red bus is at the stop",
        "the jet takes off",
        "we see a ship on the water",
        "a car drives away",
        "the train stops\na bell rings",
        "trucks honk in traffic",
        
        // More play and fun
        "we walk up the hill\nthen we sit at the top",
        "we can sit on the swing",
        "we find sticks\nwe stack them",
        "we see a red bug on a plant",
        "we blow bubbles\nthey float away",
        "we can climb up on the big rock",
        
        // More animals
        "a cat runs past us",
        "fish swim in the water",
        "a robin sits on the branch",
        "we find a snail\nit is on a rock",
        "ants march in a line",
        
        // Getting around
        "we walk to the shop\nmom brings bags",
        "we go up the steps",
        "we cross the road",
        "we walk to the bus",
        "mom helps me get in the car",
        
        // Nighttime
        "the moon is up\nstars shine",
        "mom turns off the lamp",
        "time for bed\ntime to sleep",
        "the sky is dark\nwe can see the moon",
        
        // Misc concrete actions
        "dad fills the car with gas",
        "mom shuts the back door",
        "we bring rocks to mom",
        "we see a red flag on top",
        "dad honks when we are in the car",
        "the clock makes a tick tock sound",
        "we pick flowers from the grass"
    ];

    function showNewStory() {
        const randomIndex = Math.floor(Math.random() * stories.length);
        document.getElementById('story').textContent = stories[randomIndex];
    }

    // Show a story when page loads
    showNewStory();

    // Optional: show new story when spacebar is pressed
    document.addEventListener('keydown', function(event) {
        if (event.code === 'Space') {
            event.preventDefault();
            showNewStory();
        }
    });
</script>

</body>
</html>
